<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div id="header">
            <div id="buttons"></div>
            <div id="title">
                <p id='library-name'>Name's</p>
                <p id='library'>Library</p>
            </div>
            <div id="numbers">
                <div id="stats">
                    <p class='stats' id="total-books">Books: 0</p>
                    <p class='stats' id="total-read">Read: 0</p>
                    <p class='stats' id="total-reading">Reading: 0</p>
                    <p class='stats' id="total-not-read">Not Read: 0</p>
                </div>
            </div>
        </div>
        <div id="main-content">
            <div id="add-book">
                <button id="add-book-btn">Add Book</button>
            </div>
            <div id="books"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
