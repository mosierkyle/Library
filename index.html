<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div id="header">
            <div id="buttons"></div>
            <div id="title">
                <p id='library-name'>Name's</p>
                <p id='library'>Library</p>
            </div>
            <div id="numbers">
                <div id="stats">
                    <p class='stats' id="total-books">Books: </p>
                    <p class='stats' id="total-read">Read: </p>
                    <p class='stats' id="total-reading">Reading: </p>
                    <p class='stats' id="total-not-read">Not Read: </p>
                </div>
            </div>
        </div>
        <div id="main-content">
            <div id="add-book">
                <button id="add-book-btn">Add Book</button>
            </div>
            <div id="books">
                <div class="book">
                    <p class="book-title">Unscripted</p>
                    <p class="book-author">Mj Demarco</p>
                    <p class="book-pages">350pgs</p>
                    <button class="book-status reading">Read</button>
                    <button class="book-delete">X</button>
                </div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>

            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
